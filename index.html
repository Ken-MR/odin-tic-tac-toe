<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <form id="player-entry" onsubmit="event.preventDefault() & playerGen.disabled & gamelogic.playerGen(player1.value, player2.value)">
            <ul>
                <li>
                  <label for="player1">Name:</label>
                  <input type="text" id="player1" name="player1" placeholder='Player 1 Name' min="2" required/>
                </li>
                <li>
                    <label for="player2">Name:</label>
                    <input type="text" id="player2" name="player2" placeholder='Player 2 Name' min="2" required/>
                </li>
                <li>
                    <input type="submit" name="playerGen" value="Play"/>
                </li>
              </ul>
        </form>
        <div id="game-wrapper">
            <div id="spaces">
            </div>
            <div class="alert" id="message">
                <h1>Would you like to play again?</h1>
                <button onclick="gameboard.resetGame()">Play Again</button>
            </div>
        </div>
        <div id="results">
        </div>
    </div>
    <script src="odin-tic-tac-toe.js"></script>
</body>
</html>
